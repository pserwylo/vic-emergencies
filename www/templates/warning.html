<ons-page ng-controller="WarningController">

    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">
            <div class="toolbar item-thum {{ item.getIcon() }}"></div>
            Advice from the {{ item.getAgencyShort() }}
        </div>
    </ons-toolbar>
    <iframe
        src="{{ item.getWarningUrl() }}"
        style="width: 100%; height: 100%"
        frameborder="0">

    </iframe>
</ons-page>
